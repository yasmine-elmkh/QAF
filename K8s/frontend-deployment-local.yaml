apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1  # ← Une seule réplique pour les tests
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: qaf-frontend:local  # ← Image locale
        imagePullPolicy: Never      # ← IMPORTANT : Ne pas pull depuis internet
        ports:
        - containerPort: 80
      # Pas de imagePullSecrets pour la version locale