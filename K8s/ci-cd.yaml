name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build backend Docker image
        run: docker build -t qaf-backend ./backend

      - name: Build frontend Docker image
        run: docker build -t qaf-frontend ./frontend

      - name: Test backend (optional)
        run: echo "Tests go here"

      - name: Deploy to Kubernetes
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          kubectl apply -f ./k8s/
